<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="/css/member/main.css">
</head>
<body>
<div class="wrapper">
    <div class="login-container">
        <h1>로그인</h1>
        <form id="loginForm">
            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">로그인</button>
        </form>
        <div class="social-login">
            <a href="https://kauth.kakao.com/oauth/authorize?client_id=c14c2b09277474375c8e4875bfc6f1ae&redirect_uri=http://localhost:8080/oauth/kakao/callback&response_type=code">
                <div class="content kakao">
                    카카오 로그인
                </div>
            </a>
            <a href="https://github.com/login/oauth/authorize?client_id=your_github_client_id&redirect_uri=http://localhost:8080/oauth/github/callback">
                <div class="content github">
                    깃허브 로그인
                </div>
            </a>
            <a href="https://nid.naver.com/oauth2.0/authorize?client_id=your_naver_client_id&redirect_uri=http://localhost:8080/oauth/naver/callback&response_type=code">
                <div class="content naver">
                    네이버 로그인
                </div>
            </a>
            <a href="https://accounts.google.com/o/oauth2/auth?client_id=your_google_client_id&redirect_uri=http://localhost:8080/oauth/google/callback&response_type=code">
                <div class="content google">
                    구글 로그인
                </div>
            </a>
        </div>
    </div>
</div>
<script src="/js/member/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Signup</title>
    <link rel="stylesheet" href="/css/admin/main.css">
</head>
<body>
<div class="container">
    <h2>Admin Signup</h2>
    <form id="signup-form">
        <label for="admin-id">ID:</label>
        <input type="email" id="admin-id" name="admin-id" required>
        <button type="button" id="email-verify-btn">이메일 인증</button>

        <div id="auth-code-container" class="hidden">
            <label for="auth-code">Enter Authentication Code:</label>
            <input type="text" id="auth-code" name="auth-code" required>
        </div>

        <div id="password-container" class="hidden">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="button" id="signup-btn" class="hidden">Sign Up</button>
        <button type="button" id="next-btn" class="hidden">Next</button>
    </form>
</div>

<script src="/js/admin/main.js"></script>
</body>
</html>
